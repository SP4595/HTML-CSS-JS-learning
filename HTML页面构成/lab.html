<!DOCTYPE html> <!-- 标定文件类型是html -->
<html> <!-- 标定html页面代码 -->
<head>
    <title>页面标题</title>
    <meta charset="utf-8">
    <!-- 链接 CSS 文件和 JavaScript 文件等 -->
    <!-- 这个页面不会被显示，所以是专门用来doing setting的 -->
</head>
<body>
    <!-- body part是真正显示的part -->
    <h1>这是一个标题</h1>
    <p>这是一个段落。</p>
    <!-- 更多内容 -->
</body>
</html>
